// ==============================================================
// METAL  
// ==============================================================

#metal_steelscrew {
  type metal    
  color 1 1 1 1  
 // reflection 0.3
  reflection 0.0
  reflection_type sphere 
  reflection_map "refl_screw.jpg" 
//  reflection_map "refl_kutija.tga" 
  global_illum 0   
  specular 1
  specular_color 1 1 1 1
 diffuse_map "specular.tga"     	

} 



#metal_steelframe { 
  type metal    
  color 1 1 1 1  
//  reflection 0.08
  reflection 0.6
  reflection_type sphere  
  reflection_map "refl_screw.jpg" 
//  reflection_map "refl_kutija.tga" 
  global_illum 0  
  specular 1
  specular_color 1 1 1 1
  // overrides <basetex> attribute in object property  
 diffuse_map "specular.tga"   	    	
  
} 

