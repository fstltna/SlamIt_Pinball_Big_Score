
// ==============================================================
// PLASTIC
// ==============================================================
      
// default material 
#plastic_standard {   
  type plastic
  color 1 1 1 1
  reflection 0
  reflection_type sphere  
  reflection_map "refl_plastic.tga"    
 	
}


#plastic_ramp {   
  type plastic
  color 1 1 1 1
  reflection 0.35
  reflection_type sphere  
  reflection_map "refl_plasticramp.tga"    
}
 
