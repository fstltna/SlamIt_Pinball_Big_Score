
// USER SETTINGS 

$video {
  video_mode 0	 
  default_texture_quality HIGH
  custom_texture_quality HIGH
  geom_quality HIGH
  antialiasing off   
 // antialiasing 4x   
  anisotropic off
 resolution 1024 768	           
  color_depth 32
  display_frequency 60  
  vsync 1  
  fullscreen 1
  landscape_mode 0
}   
    	  
$realism {
  dynlight_on 1
  dynlight_quality MED 
  reflection_on 1 
  reflection_quality HIGH  
  reflection_soft 0 
  hdri_on 1
  exposure 1.0  
  effect_blur_on 0 
  glass_reflection 0.2      	
  table_reflection 0.2     	
  room_lighting_level   0.9   
  pinball_lighting_level   0.5  
  occlusions_on 1 
  	
  ball_shadow_on 1   
  ball_motion_blur 0
  ball_reflection_on 1
  ball_reflection_type 1	  	 
  ball_reflection_quality HIGH 	 
       
  lcd_3D 0  
  lcd_segmentsize 3
  lcd_position 0
  lcd_position_x 192  
  lcd_position_y 552   
	   	
} 
    
$control {
  device 0
  vibrate_on 1 
} 
      
$sound {
  music_on 1
  music_volume 0.7
  sfx_on 1
  sfx_volume 0.7
  mechanical_on 1
  mechanical_volume 1.0   
  ball_rolling_on 1
}
 

$gameplay {
  nballs 3
  difficulty MED 
  slam_strength 1.0
  table_slope 6.5
  slam_mode  1 
  tilt_on  1
  tilt_sensitivity  0.5
  flipper_strength 0.5
  bumper_strength 0.5
  slinger_strength 0.5
  wheel_strength 1.0
  ingame_camera 0
  ingame_camera_position 0
  internet_scoring_on 0 
  servAddress www.slamitpinball.com
  servPort 80
  captureAVI 1
  
}   

